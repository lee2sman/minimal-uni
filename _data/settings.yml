  # Special Projects in Tiny Computing

  This is the class website for Special Projects in Tiny Computing at [Purchase College](https://www.purchase.edu/). Students create custom projects using inexpensive, bank cardâ€“sized computers for art installations and works for the public good.  Students will conceptualize, design and implement new computer-based devices and participate in critique of contemporary technology and networked devices. In the process, their knowledge of text-based interfaces, free culture, collaboration, circuit building, and the history of creative computing/hacking is deepened. This site is hosted on GitHub Pages using a modified [Portfolio Jekyll Theme](https://lenpaul.github.io/portfolio-jekyll-theme). Raspberry Pi robotics image from Learn Robotics. 

